<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Images</title>
    
    <style>
      body {
        background-color: #000;
      }
      
      .padded {
        padding: 40px;
      }
      
      .align-center {
        text-align: center;
      }
      
      .clear {
        clear: both;
      }
      
      .pixel {
        float: left;
        font-family: monospace;
        text-align: center;
        font-size: 5px;
        font-weight: bold;
        line-height: 5px;
        width: 15px;
        height: 15px;
      }
    </style>
  </head>
  <body>
    <input type="file" name="image" id="image">
    <div id="output"></div>
    
    <script src="text-from-image.js"></script>
    <script>
      fileInput = document.querySelector('#image');
      fileInput.addEventListener('change', function(event) {
        var reader = new FileReader();

        reader.addEventListener('load', function(event) {
          new TextFromImage(event.target.result, 100);
        });
        
        reader.readAsDataURL(event.target.files[0]);
      });
    </script>
  </body>
</html>
