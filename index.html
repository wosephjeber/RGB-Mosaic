<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Images</title>
    
    <link href='https://fonts.googleapis.com/css?family=Merriweather:300|Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="no-scroll">
    <div id="overlay">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    <div id="output"></div>
    <div id="panel" class="padded">
      <div class="align-center">
        <div id="drop-zone">
          <p>Drop image here or select file below</p>
          <input type="file" name="image" id="image">
          <label for="image" class="btn">Select file</label>
        </div>
        <div class="samples">
          <div class="sample-image">
            <img src="images/obama-2.jpg" alt="" />
          </div>
          <div class="sample-image">
            <img src="images/hope.jpg" alt="" />
          </div>
          <div class="sample-image">
            <img src="images/alpaca.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/text-from-image.js"></script>
    <script>
      var panel = document.querySelector('#panel');
      var overlay = document.querySelector('#overlay');
      
      var progressBar = new ProgressBar();
      
      new DropZone('#drop-zone', function(event) {
        var reader = new FileReader();
        progressBar.show();
        
        reader.addEventListener('load', function(event) {
          hidePanel();
          
          progressBar.to(20);
          
          setTimeout(function() {
            new TextFromImage(event.target.result, 100);
          }, 500);
        });
        
        reader.addEventListener('progress', function(event) {
          progressBar.to( ( event.loaded / event.total ) * 20 );
        });
        
        var file;
        if (event.dataTransfer) {
          if (event.dataTransfer.files.length > 0) {
            file = event.dataTransfer.files[0]
          } else {
            hidePanel();
            progressBar.to(20);
            
            file = event.dataTransfer.getData('URL');
            
            setTimeout(function() {
              new TextFromImage(file, 100);
            }, 500)
            
            return;
          }
        } else {
          file = event.target.files[0];
        }
        
        reader.readAsDataURL(file);
      });
      
      function hidePanel() {
        panel.classList.add('hide');
        document.querySelector('body').classList.remove('no-scroll');
      }
      
      function showPanel() {
        panel.classList.remove('hide');
        document.querySelector('body').classList.add('no-scroll');
      }
      
      function fadeOut(element, time) {
        element.style.opacity = 0;
        element.style.transitionDuration = time + 'ms';
        setTimeout(function() {
          element.style.display = 'none';
        }, time);
      };
      
      function fadeIn(element, time) {
        element.style.display = null;
        element.style.transitionDuration = time + 'ms';
        setTimeout(function() {
          element.style.opacity = 100;
        }, 1);
      }
      
    </script>
  </body>
</html>
